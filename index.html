<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timemachine</title>
		<link rel="stylesheet" href="sp://import/css/adam.css">
		<link rel="stylesheet" href="sp://import/css/api.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery-1.7.1.min.js" language="javascript"></script>
		<script src="js/jquery-spotify/jquery-spotify-0.1.dev" language="javascript"></script>
		<script src="js/script.js" language="javascript"></script>
		<script src="js/xmlhttp.js" language="javascript"></script>
	</head>
	<body  onload="sp = getSpotifyApi(1); script = sp.require('script'); script.init()">
		<header style="display: none;text-align:middle">
			<div class="display" id="username">Jukeman</div> <input type="text" id="user" name="user" placeholder="Enter an user name" class="input" /><button class="button" id="btnGo" >Go</button>
<br />
			
		</header>
		<nav id="users">
			<strong>Radio based on</strong> 
			<center><ul id="users_list" class="users">
				
				<!-- users -->
			</ul></center>
		
		</nav>
		
		<div  class="section" id="section_overview"><br />
				
		
			
			
					
					<div id="radio" ></div>
					
				<span id="trackName">
					<div class="star" href="#" onclick="star()"></div><b>${trackName}</b><br />
					$(artistName) <br />
					<button style="float:right" id="addPlaylist" class="add-playlist button icon" value=""><span class="plus"></span>Add as Playlist</button>
				</span>
					
			
		</div>
		<div id="player" class="play"> </div>
		
		<footer>
			<h1>Channels you might follow</h1>
			<ul class="friends">
				<li><a href="spotify:app:jukeman:user:drsounds">Alexander Forselius</a></li>
				<li><a href="spotify:app:jukeman:user:jonasl">Jonas Axelsson</a></li>
				<li><a href="spotify:app:jukeman:user:eight">Emil Carlsson</a></li>
				
			</ul>
		</footer>
		<div id="error">
			<span>Connection has been lost</span>
		</div>
	</body>
</html>
